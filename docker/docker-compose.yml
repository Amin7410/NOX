version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nox_user
      POSTGRES_PASSWORD: nox_password
      POSTGRES_DB: nox_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nox-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nox-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: nox_minio_user
      MINIO_ROOT_PASSWORD: nox_minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - nox-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  nox-network:
    driver: bridge
